<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif}
body{background:#000;color:#fff;overflow-x:hidden}

/* BACKGROUND */
.bg-video{position:fixed;width:100%;height:100%;object-fit:cover;z-index:-2}
.overlay{
    position:fixed;width:100%;height:100%;
    background:linear-gradient(135deg,rgba(255,46,99,.75),rgba(255,175,204,.6));
    z-index:-1;
}

/* FLOATING HEARTS */
.heart{
    position:fixed;
    font-size:22px;
    opacity:.45;
    animation:float 9s linear infinite;
}

/* ================= ENVELOPE ================= */
#envelopePage{
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
}

.envelope{
    width:540px;
    height:360px;
    background:#ff7b9c;
    border-radius:30px;
    position:relative;
    cursor:pointer;
    box-shadow:0 40px 100px rgba(0,0,0,.8);
    animation:glow 3s infinite;
}

.envelope::before{
    content:'';
    position:absolute;
    inset:0;
    background:#ff2e63;
    clip-path:polygon(0 0,100% 0,50% 60%);
    transition:1.2s;
}

.envelope.open::before{
    transform:rotateX(180deg);
    transform-origin:top;
}

.letter{
    position:absolute;
    width:90%;
    height:85%;
    background:#fff;
    color:#ff2e63;
    left:5%;
    top:10%;
    border-radius:18px;
    padding:45px;
    text-align:center;
    transform:translateY(90px);
    opacity:0;
    transition:1.2s;
}

.envelope.open .letter{
    transform:translateY(-45px);
    opacity:1;
}

.letter h2{
    font-family:'Dancing Script',cursive;
    font-size:3.4rem;
}
.letter p{font-size:1.3rem;margin-top:10px}

/* ================= PROPOSAL ================= */
#proposal{display:none;min-height:100vh;display:flex;justify-content:center;align-items:center}

.card{
    background:rgba(255,255,255,.15);
    backdrop-filter:blur(25px);
    border-radius:45px;
    padding:75px;
    text-align:center;
    box-shadow:0 40px 100px rgba(0,0,0,.7);
    animation:fadeIn 1.5s;
}

.ring{font-size:95px;animation:pulse 2s infinite}
h1{font-family:'Dancing Script',cursive;font-size:4.3rem;margin:15px 0}
.text{font-size:1.45rem}

.btns{margin-top:35px;display:flex;gap:40px;justify-content:center}
button{
    padding:18px 55px;
    font-size:1.4rem;
    border:none;
    border-radius:60px;
    cursor:pointer;
}
#yesBtn{background:linear-gradient(135deg,#ff2e63,#ff7b9c);color:#fff}
#noBtn{background:#fff;color:#ff2e63}

/* ================= LOVE PAGE ================= */
#lovePage{display:none}

/* SECTION */
.section{
    padding:80px 90px;
    text-align:center;
}

/* ROMANTIC ANIMATION SECTION */
.romantic-anim{
    font-size:120px;
    animation:floatSlow 4s ease-in-out infinite;
}

/* MEMORIES HEADING */
.memories-title{
    font-family:'Dancing Script',cursive;
    font-size:4.5rem;
    margin-bottom:35px;
}

/* GALLERY */
.gallery{
    display:grid;
    grid-template-columns:repeat(3,1fr);
    gap:30px;
}
.gallery img{
    width:100%;
    height:380px;
    object-fit:cover;
    border-radius:30px;
    box-shadow:0 25px 60px rgba(0,0,0,.6);
    animation:zoomIn 1.6s ease;
}
.gallery img:hover{transform:scale(1.1)}

/* VIDEOS */
.video-row{
    display:flex;
    justify-content:center;
    gap:35px;
}
video{
    width:500px;
    border-radius:35px;
    box-shadow:0 30px 80px rgba(0,0,0,.7);
    animation:slideUp 1.6s ease;
}

/* ================= FOOTER ================= */
.footer{
    padding:100px;
    background:rgba(0,0,0,.45);
    border-radius:80px 80px 0 0;
}

.slogan{
    font-family:'Dancing Script',cursive;
    font-size:3.6rem;
    animation:typing 6s steps(30,end) infinite, glowText 2s infinite;
    white-space:nowrap;
    overflow:hidden;
    border-right:3px solid #fff;
    margin:auto;
    width:0;
}

/* ANIMATIONS */
@keyframes float{0%{transform:translateY(100vh)}100%{transform:translateY(-120px)}}
@keyframes floatSlow{50%{transform:translateY(-20px)}}
@keyframes pulse{50%{transform:scale(1.1)}}
@keyframes fadeIn{from{opacity:0}to{opacity:1}}
@keyframes zoomIn{from{transform:scale(.85);opacity:0}to{transform:scale(1);opacity:1}}
@keyframes slideUp{from{transform:translateY(60px);opacity:0}to{transform:translateY(0);opacity:1}}
@keyframes glow{50%{box-shadow:0 0 80px #ffafcc}}
@keyframes typing{0%{width:0}50%{width:100%}100%{width:0}}
@keyframes glowText{50%{text-shadow:0 0 25px #ffafcc}}
</style>
</head>

<body>

<!-- BACKGROUND -->
<video class="bg-video" autoplay muted loop>
<source src="https://assets.mixkit.co/videos/preview/mixkit-romantic-couple-walking-at-sunset-5008-large.mp4">
</video>
<div class="overlay"></div>

<script>
for(let i=0;i<35;i++){

</div>
</div>
<div class="footer">

<script>
const env=document.getElementById("env");
const envelopePage=document.getElementById("envelopePage");
const proposal=document.getElementById("proposal");
const lovePage=document.getElementById("lovePage");
const noBtn=document.getElementById("noBtn");
const yesBtn=document.getElementById("yesBtn");

env.onclick=()=>{
 env.classList.add("open");
 setTimeout(()=>{
   envelopePage.style.display="none";
   proposal.style.display="flex";
 },1200);
}

noBtn.onmouseover=()=>{

yesBtn.onclick=()=>{

}

</body>
</html>
